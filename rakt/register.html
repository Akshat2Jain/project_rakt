<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="register.css" />
   
    <title>Rakt Register</title>
</head>

<body>
  <div class="alert hide">
    <span class="fas fa-exclamation-circle"></span>
    <span class="msg">Accepted Successfully </span>
    <div class="close-btn">
        <span class="fas fa-times"></span>
    </div>
  </div>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 text-danger fs-4 fw-bold  border-bottom"><img src="download-removebg-preview.png"/><span class="sakt">RAKT</span></div>
            <div class="list-group list-group-flush my-3">
                <a href="dash.html"  class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-tachometer-alt me-2" ></i>Dashboard</a>
                <a href="#" target="_blank"  class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-project-diagram me-2"></i>Register</a>
                <a href="recieved.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-chart-line me-2"></i>Requests Recieved</a>
                <a href="profile.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-paperclip me-2"></i>Profile</a>

                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Akshat Jain
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4 ">
                <div class="container">
                    <div class="title">Register yourself as a user</div>
                    <div class="content">
                      <form action="#">
                        <div class="user-details">
                          <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your name" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Blood Group</span>
                            <input type="text" placeholder="Enter your Blood Group" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Mobile Number</span>
                            <input type="text" placeholder="Enter your mobile number" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter your permanent address" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Age</span>
                            <input type="text" placeholder="Enter your age" required>
                          </div>
                        </div>
                        <div class="gender-details">
                          <input type="radio" name="gender" id="dot-1">
                          <input type="radio" name="gender" id="dot-2">
                          <input type="radio" name="gender" id="dot-3">
                          <span class="gender-title">Gender</span>
                          <div class="category">
                            <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                          </label>
                          <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                          </label>
                          <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                            </label>
                          </div>
                        </div>
                        <div class="button">
                          <input type="submit" value="Submit">
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    $('.button').click(function(){
    $('.alert').addClass("show");
    $('.alert').removeClass("hide");
    $('.alert').addClass("showAlert");
    setTimeout(function(){
      $('.alert').removeClass("show");
      $('.alert').addClass("hide");
    },5000);
  });
  $('.close-btn').click(function(){
    $('.alert').removeClass("show");
    $('.alert').addClass("hide");
  });
    </script>
</body>

</html>
